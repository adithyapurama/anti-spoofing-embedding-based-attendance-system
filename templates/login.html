<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); text-align: center; width: 300px; }
    h2 { margin-bottom: 20px; }
    input { width: 90%; padding: 10px; margin: 8px 0; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 12px; margin-top: 12px; font-size: 16px; background: #28A745; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <input type="text" id="userId" placeholder="Enter User ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div id="status">Enter your credentials</div>
  </div>

  <script>
    async function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");

      if (!userId || !password) {
        statusEl.textContent = "⚠ Please enter User ID and Password";
        return;
      }

      statusEl.textContent = "Logging in...";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({user_id: userId, password: password})
        });
        const result = await res.json();

        if (result.status === "ok") {
          statusEl.textContent = "✅ Login successful!";
          // redirect to employee verification page
          window.location.href = `/employee?user_id=${encodeURIComponent(userId)}`;
        } else {
          statusEl.textContent = "❌ " + (result.message || "Login failed");
        }
      } catch (err) {
        statusEl.textContent = "❌ Error contacting server";
      }
    }
  </script>
</body>
</html>
